<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick slide</title>
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
</head>
<body>
    <div class="slick">
    <div class="slick-warp">
        <div class="banner1"><img src="images/1.jpg" alt=""></div>
        <div class="banner2"><img src="images/2.jpg" alt=""></div>
        <div class="banner3"><img src="images/3.jpg" alt=""></div>
        <div class="banner4"><img src="images/4.jpg" alt=""></div>
        <div class="banner5"><img src="images/5.jpg" alt=""></div>
        <div class="banner6"><img src="images/1.jpg" alt=""></div>
    </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script>
        $(function(){
            $('.slick-warp').slick({
                infinite:true,
                slidesToShow:3,
                slidesToScroll:3
            });
        });
    </script>
</body>
</html>
