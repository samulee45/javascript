<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/0712.css">
</head>
<body>
    <h1>Accordion with</h1>
    <p>아코디언 메뉴바(주로 FAQ 질문답변등에 활용)</p>

    <button class="accordion">고객상담시간은 언제인가요?</button>
    <div class="panel">
        <p>고객상담시간은 9:00 - 17:00 까지 이며, 점심시간은 12:00 - 13:00까지입니다.</p>
    </div>
    <!-- 첫번째 메뉴 -->
    <button class="accordion">서비스 기록은 어디서 확인하나요?</button>
    <div class="panel">
        <p>로그인을 하시고 좌측하단에 마이페이지에서 확인하실 수 있습니다.</p>
    </div>
    <!-- 두번째 메뉴 -->
    <button class="accordion">제품 A/S센터는 어디에 있나요?</button>
    <div class="panel">
        <p>전국 A/S 센터는 지도를 확인하거나 고객센터로 문의주시면 됩니다.</p>
    </div>
    <!-- <script src="js/jquery-3.2.1.min.js"></script> -->
    <!-- 자바스크립트 버전 -->
    <script>
        var acc=document.getElementsByClassName('accordion');
        var i;
        for(i=0; i<acc.length; i++){
            acc[i].addEventListener("click",function(){
                this.classList.toggle('active');
                var panel=this.nextElementSibling;
                if(panel.style.maxHeight){
                    panel.style.maxHeight=null;
                }else{
                    panel.style.maxHeight=panel.scrollHeight+'px';
                }
            });
        }
    </script>
</body>
</html>
