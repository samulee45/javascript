<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        div{
            margin:auto;
            width:500px;
            height:2000px;
            border:1px solid #bcbcbc;
        }
        a.top{
            position:fixed;
            left:50%;
            bottom:50px;
            display:none;
        }
    </style>
</head>
<body>
    <div></div>
    <a href="#" class="top">Top</a>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $(window).scroll(function(){
            if($(this).scrollTop()>200){
                $('.top').fadeIn();
            }else{
                $('.top').fadeOut();
            }
        });
        $('.top').click(function(){
            $('html,body').animate({
                scrollTop:0
            },400);
            return false;
        });
    });
    </script>
</body>
</html>
