<script src="js/jquery-3.2.1.min.js"></script>

<script>
    $(function(){
        $("#clickBtn").on("click",function(){
            //id가 clickBtn 인 요소를 클릭했을 때 실행됨.
            $("#text").append("버튼을 클릭함<br>");
        });
        $("#removeBtn").on("click",function(){
            $("#clickBtn").off("click");
            //id가 clickBtn 인 요소의 클릭이벤트와의 연결을 제거함.
        });
    });
    off

            alert('clicking');
        });
    });

    $(function(){
        $("ul a").on("click",function(event){
            // ul요소의 자식 요소 중 모든 a요소를 클릭했을때, 
            event.preventDefault();
            //a요소의 클릭시 기본 동작인 링크의 작동을 중지시킴.
            $("#text").append("이 링크는 동작하지 않습니다!<br>");
        });
    });
