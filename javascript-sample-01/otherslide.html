<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">
    <link rel="stylesheet" href="css/otherslide.css">
</head>
<body>
    <div class="bxslider">
        <div class="slider01"><img src="images/1.jpg" alt=""></div>
        <div class="slider01"><img src="images/2.jpg" alt=""></div>
        <div class="slider01"><img src="images/3.jpg" alt=""></div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script>
        $(function(){
            $('.bxslider').bxSlider({
                auto:true,
                mode:'vertical',
                speed:500,
                captions:true,
                slideWidth:600
            });
        });
    </script>
</body>
</html>
